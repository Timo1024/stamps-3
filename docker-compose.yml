services:
  database:
    image: mysql:8
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:  # Add this
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
  
  backend:
    build: ./backend
    container_name: fastapi_backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      # Set this to true when you want to populate the database
      - POPULATE_DB=false
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    # Use this if you need to run a command that uses the populate_tables.py script
    # command: python -m app.populate_tables
    restart: always

volumes:
  db_data:
